<!DOCTYPE html>

<ui:composition template="./resources/temp/ForLookUp.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title" >Physical Document Location</ui:define>

    <ui:define name="content">
        <h:form id="frmDoc">  
            <p:panelGrid columns="1" styleClass="noBorders" style="float: left;" >

            </p:panelGrid>

            <p:panel  style="left: 200px; top: 200px ; border: 0px"  >  
                <p:tabView style="float: left;   left:  auto; top: auto; height: auto; border:  #ffffff"  parent="" id="tabViewId"  cache="true">  
                  
                    <p:tab  id="tba2" title="#{dmsBundle.letter}" >  
                        <p:panel id="pnlLettReport" header="#{dmsBundle.letter}" style="  border-bottom-color:  #ffffff; width: 1000px" >  
                            <h:panelGroup id="display">
                               <p:panelGrid columns="3" styleClass="noBorders">
                                 <f:facet name="header">Report:</f:facet>
                                 <p:selectOneRadio id="console" value="Report Name" layout="pageDirection" 
                                                  valueChangeListener="#{report.handleComponent}">
                                      <f:selectItem itemLabel="Archive Document Report" itemValue="arc" />
                                    <f:selectItem itemLabel="Document Report" itemValue="doc" />
                                    <f:selectItem itemLabel="Incoming Letter Report" itemValue="incom" />
                                    <f:selectItem itemLabel="Ougoing Letter" itemValue="out" />
                                    
                                  


                                    <p:ajax process="@this" update="pnlLettReport"/>
                                </p:selectOneRadio>
                                  
                                
                            </p:panelGrid>
                                  <p:panelGrid columns="3" styleClass="noBorders">
                                        <p:outputLabel value="From Date" id="lblFromDate"/>
                                        <p:calendar id="calFromDate"                              
                                                    value="#{dmsReport.fromDate}"                    
                                                    pattern="yyyy/MM/dd"
                                                    required="true">
                                            <f:convertDateTime  pattern="yyyy/MM/dd" />
                                        </p:calendar>
                                        <p:message for="calFromDate" display="icon"/>

                                   <p:outputLabel value="To Date" id="lblToDate"/>
                                        <p:calendar id="calToDate"                               
                                                    value="#{dmsReport.toDate}"                    
                                                    pattern="yyyy/MM/dd"
                                                    required="true" 
                                                    >
                                        </p:calendar>
                                        <p:message for="calToDate" display="icon"/>
                                 
                                 </p:panelGrid>

                               
                                
                                <p:panelGrid columns="3" styleClass="noBorders">
                                <f:facet name="header">Report</f:facet>

                                <p:outputLabel  value="Report Format:" />
                                <p:selectOneMenu id="selectDocrportformat" value="#{report.reportFormat}" 
                                                 style="width:200px" required="true" requiredMessage="Please Select">
                                    <f:selectItem itemLabel="--- Select Report Format ---" itemValue="" />
                                    <f:selectItem itemLabel="Html" itemValue="html" />
                                    <f:selectItem itemLabel="Pdf" itemValue="pdf" />
                                    <f:selectItem itemLabel="Xlsx" itemValue="xlsx" />
                                    <f:selectItem itemLabel="Docx" itemValue="docx" />
                                    <f:selectItem itemLabel="Pptx" itemValue="pptx" />
                                    <f:selectItem itemLabel="Odt" itemValue="odt" />
                                    <f:selectItem itemLabel="Cvs" itemValue="cvs" />

                                </p:selectOneMenu>
                                </p:panelGrid>
                                 <h:panelGrid style="font-size: 10px; width: 136px; "> 
                                     <p:commandButton id="cmdDoc" ajax="false"   actionListener="#{dmsReport.btnGenerateReport}" 
                                             process="@form"  update=":frmDoc" 
                                             value="Generate" />
                                </h:panelGrid>
                               

                            </h:panelGroup>                            
                        </p:panel>
                       
                    </p:tab>
                </p:tabView>  
            </p:panel>  
        </h:form>   
    </ui:define>
</ui:composition>
