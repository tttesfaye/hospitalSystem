<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./resources/temp/TemplateWithOutNavi.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">


        <h:form id="frmEmer" prependId="false" enctype="multipart/form-data" dir="">


            <p:growl id="growl" showDetail="true" autoUpdate="true" life="2000" severity="information" showSummary="true"  />
            <p:panelGrid  id="pnlOPDRegistr" columns="3" styleClass="noBorders"  rendered="true"   >




                <p:outputLabel></p:outputLabel>
                <p:commandButton id="regissterEleDocu"  value="#{dmsBundle.save}" action="#{documents.saveElectronicVersion()}"
                                 process="pnlElectronicDoc" update="pnlElectronicDoc" />
            </p:panelGrid>
            <p:wizard flowListener="#{userWizard.onFlowProcess}">
                <p:tab id="personal" title="Personal">
                    <p:panel header="Personal Details">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <p:outputLabel value="Firstname: *"  />
                            <p:inputText requiredMessage="You must enter patient Name" required="true" id="txtPtFName" value="${documents.documentPublic.names}" />
                            <p:message    for="txtPtFName"/>
                            <p:outputLabel value="Middile Name: *"  />
                            <p:inputText requiredMessage="You must enter patient Name" required="true" id="txtPtMName" value="${documents.documentPublic.names}" />
                            <p:message    for="txtPtMName"/>
                            <h:outputText value="Lastname: *" />
                            <p:inputText requiredMessage="You must enter patient Name" required="true" id="txtPtLName" value="${documents.documentPublic.names}" />
                            <p:message    for="txtPtLName"/>
                            <p:selectOneRadio id="console" value="Sex:" layout="pageDirection" 
                                              valueChangeListener="#{dmsReport.handleComponent}">
                                <f:selectItem itemLabel="Male" itemValue="male" />
                                <f:selectItem itemLabel="Female" itemValue="female" />                                     


                                <p:ajax process="@this" update="pnlOPDRegistr"/>
                            </p:selectOneRadio>

                            <p:outputLabel value="Date:" id="lblDate"/>
                            <p:calendar id="calDate"                              
                                        value="#{dmsReport.date}"                    
                                        pattern="yyyy/MM/dd"
                                        required="true">
                                <f:convertDateTime  pattern="yyyy/MM/dd" />
                            </p:calendar>
                            <p:outputLabel value="Birth Date" id="lblBirthDate"/>
                            <p:calendar id="calFromDate"                              
                                        value="#{dmsReport.birthDate}"                    
                                        pattern="yyyy/MM/dd"
                                        required="true">
                                <f:convertDateTime  pattern="yyyy/MM/dd" />
                            </p:calendar>
                            <h:outputText value="Skip to last: " />
                            <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="address" title="Address">
                    <p:panel header="Address Details">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Street: " />
                            <p:inputText value="#{userWizard.user.street}" />

                            <h:outputText value="Postal Code: " />
                            <p:inputText value="#{userWizard.user.postalCode}" />

                            <h:outputText value="City/Woreda: " />
                            <p:inputText value="#{userWizard.user.city}" />
                            <p:outputLabel value="Region:" />
                            <p:inputText requiredMessage="You must enter The region" required="true" id="txtRegion" value="${documents.documentPublic.documentVolume}" />
                            <p:message   for="txtRegion"/>
                            <p:outputLabel value="Woreda:" />                         
                            <p:inputText requiredMessage="You must enter Woreda " required="true" id="txtWoreda" value="${documents.documentPublic.names}" />
                            <p:message    for="txtWoreda"/>   
                            <h:outputText value="Skip to last: " />
                            <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="contact" title="Contact">
                    <p:panel header="Contact Information">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Email: *" />
                            <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>

                            <h:outputText value="Phone: " />
                            <p:inputText value="#{userWizard.user.phone}"/>

                            <h:outputText value="Additional Info: " />
                            <p:inputText value="#{userWizard.user.info}"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="confirm" title="Confirmation">
                    <p:panel header="Confirmation">
                        <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Firstname: " />
                                <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>
                                <h:outputText value="Middile Name: " />
                                <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>
                                <h:outputText value="Lastname: " />
                                <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>

                                <h:outputText value="Age: " />
                                <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Street: " />
                                <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>

                                <h:outputText value="Postal: " />
                                <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>

                                <h:outputText value="City: " />
                                <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Email: " />
                                <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>

                                <h:outputText value="Phone " />
                                <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>

                                <h:outputText value="Info: " />
                                <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>

                                <h:outputText />
                                <h:outputText />
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>
        </h:form> 



    </ui:define>

</ui:composition>
