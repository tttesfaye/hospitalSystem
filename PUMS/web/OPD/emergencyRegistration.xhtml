<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./resources/temp/TemplateWithOutNavi.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui">
   
   
    <ui:define name="content">
    
                 
        <h:form id="frmEmer" prependId="false" enctype="multipart/form-data" dir="">


            <p:growl id="growl" showDetail="true" autoUpdate="true" life="2000" severity="information" showSummary="true"  />
<p:panelGrid  id="pnlElectronicDoc" columns="3" styleClass="noBorders"  rendered="true"   >
                        <p:outputLabel value="Patient Name:" />
                        <p:inputText requiredMessage="You must enter Document Name" required="true" id="txtPName" value="${documents.documentPublic.names}" />
                        <p:message    for="txtPName"/>
                        <p:outputLabel value="Date:" />
                        <p:inputText requiredMessage="You must enter The date" required="true" id="txtDocVolum1" value="${documents.documentPublic.documentVolume}" />
                        <p:message   for="txtDate"/>
                        <p:outputLabel value="Date of Birth:" />
                        <p:inputTextarea  id="txtBirthDate" value="${documents.documentPublic.documentDescription}" /> 
                        <p:message  for="txtBirthDate"/>
                        <p:outputLabel value="Remark:" />
                        <p:inputTextarea  id="txtRemark" value="${documents.documentPublic.keyWord}" /> 
                        <p:message   for="txtRemark"/>
                        <p:outputLabel></p:outputLabel>
                        <p:commandButton id="regissterEleDocu"  value="#{dmsBundle.save}" action="#{documents.saveElectronicVersion()}"
                                         process="pnlElectronicDoc" update="pnlElectronicDoc" />
                    </p:panelGrid>
          
        </h:form> 
       

       
    </ui:define>

</ui:composition>
