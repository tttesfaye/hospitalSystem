<!DOCTYPE html>
<div 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">


    <h:form id="frmNav">
        <div class="nav_left">
            <p:tabView scrollable="true">  
                <p:tab titleStyleClass="tabTree" title="#{dmsBundle.documentTree}" > 

                  
                        <p:tree  value="#{treeControl.root}" var="node" id="tree" dynamic="true"  style="width: 100%;height: 100%;overflow: auto;display: block;border-style: none"
                                 selection="#{treeControl.selectedNode}" selectionMode="single" animate="true" > 
                            <p:ajax update=":frmDoc , :frmNav , :frmDoc:mainTab:tblSavedDoc"  event="select" listener="#{treeControl.onNodeSelect}" />
                            <p:ajax event="expand"  listener="#{treeControl.onNodeExpand}" />
                            <p:treeNode type="root" id="treeRoot" expandedIcon="ui-icon-circlesmall-plus"
                                        collapsedIcon="ui-icon-circlesmall-plus">  
                                <h:outputText value="#{node.title}" id="lblRoot" />  

                            </p:treeNode>  
                            <p:treeNode type="domain" id="treeNode">  
                                <h:outputText value="#{node.title}" id="lblNode2" />  

                            </p:treeNode>  
                            <p:treeNode type="workSpace" id="treeNode2" expandedIcon="ui-icon-suitcase"
                                        collapsedIcon="ui-icon-suitcase">   
                                <h:outputText value="#{node.title}" id="lblNode3" />  

                            </p:treeNode>  
                            <p:treeNode type="category" id="treeNode3" expandedIcon="ui-icon ui-icon-folder-open"
                                        collapsedIcon="ui-icon ui-icon-folder-collapsed">  
                                <h:outputText value="#{node.names}" id="lblNode4" />  
                            </p:treeNode> 
                        </p:tree>               
                </p:tab>           
               
            </p:tabView>
        </div>

    </h:form>
</div>
